<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/signup.css">

    <title>Desafio 2</title>
</head>

<body>

    <div class="page-wrapper">
        <div class="welcome">
            <div class="txt-welcome">
                <h2 class="title-bigger txt-purple">Welcome!</h2>
            </div>
            <img src="../assets/images/book-small" alt="Caderno">
        </div>
        <div class="container">
            <input class="profile-picture-input" type="file" name="img">
            <img class="profile-picture-img" src="../assets/images/profile_picture.png" alt="Foto de Perfil">
            <form class="form-container">
                <div id="name-form">
                    <input class="form-field field-name txt-purple txt-medium-2" name="Name" type="text"
                        placeholder="Name" />
                </div>
                <div id="occupation-form">
                    <input class="form-field field-occupation txt-purple txt-medium-2" name="Occupation" type="text"
                        placeholder="Occupation" />
                </div>
                <div id="email-form">
                    <input class="form-field field-email txt-purple txt-medium-2" name="Email" type="text"
                        placeholder="Email" />
                    <h6 class="txt-small txt-light email-error-msg hidden animate__animated animate__delay-1s">
                        Email
                        inválido!</h6>
                    <h6 class="txt-small txt-light email-error-msg-2 hidden animate__animated animate__delay-1s">
                        Email já
                        cadastrado!</h6>
                </div>
                <div id="password-form">
                    <input class="form-field field-password txt-purple txt-medium-2" name="Password" type="password"
                        placeholder="Password" />
                    <h6 class="txt-small txt-light password-error-msg hidden animate__animated animate__delay-1s">A
                        senha deve possuir no mínimo: 6 caracteres, 1 letra maiscula, 1 letra minuscula e 1 número</h6>
                    <button class="show-password">
                        <i class="bi bi-eye show"></i>
                        <i class="bi bi-eye-slash hide hidden"></i>
                    </button>
                </div>
                <div class="field-error-msg txt-mid-small txt-light hidden animate__animated">
                    <p>Todos os campos devem ser preenchidos!</p>
                </div>
                <div class="success txt-mid-small txt-light hidden animate__animated">
                    <p>Usuário adicionado com sucesso!</p>
                </div>
            </form>
            <button class="btn-save txt-light txt-medium">Save</button>
            <p class="txt-small txt-grey text-account">Already have an account? <a href="/Task-Manager/pages/login.html"
                    class="txt-purple">Log
                    in.</a></p>
        </div>
    </div>

    <script src="../js/libs/anime.min.js"></script>
    <script src="../js/signup.js"></script>

</body>

</html>
