<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">

    <title>Desafio 2</title>
</head>

<body>

    <div class="page-wrapper">
        <div class="welcome">
            <div class="txt-welcome">
                <h2 class="title-bigger txt-purple">Welcome back!</h2>
            </div>
            <img src="../assets/images/book-small" alt="Caderno">
        </div>
        <div class="container">
            <form class="form-container">
                <div id="email-form">
                    <input class="form-field field-email txt-purple txt-medium-2" name="Email" type="text"
                        placeholder="Email" />
                    <h6 class="txt-small txt-light email-error-msg hidden animate__animated animate__delay-1s">
                        Email
                        iInválido!</h6>
                    <h6 class="txt-small txt-light email-error-msg-2 hidden animate__animated animate__delay-1s">
                        Usuário não existente!</h6>
                </div>
                <div id="password-form">
                    <input class="form-field field-password txt-purple txt-medium-2" name="Password" type="password"
                        placeholder="Password" />
                    <h6 class="txt-small txt-light password-error-msg hidden animate__animated animate__delay-1s">Senha
                        incorreta!</h6>
                </div>
                <button class="show-password">
                    <i class="bi bi-eye show"></i>
                    <i class="bi bi-eye-slash hide hidden"></i>
                </button>
            </form>
            <button class="btn-login txt-light txt-medium">Log in </button>
            <p class="txt-small txt-grey">Dont have an account? <a href="/Task-Manager/pages/signup.html"
                    class="txt-purple">Create
                    Account.</a></p>
        </div>
    </div>

    <script src="../js/libs/anime.min.js"></script>

    <script src="../js/login.js"></script>

</body>

</html>
