<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/home.css">

    <title>Home</title>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <img class="profile-picture" src="../assets/images/profile_picture.png" alt="Foto de perfil">
            <p class="txt-purple txt-mid-small">Hello,<br> <span class="txt-bold" id="user-name"></span></p>
        </header>

        <div class="authentication-error-msg txt-mid-small txt-light hidden animate__animated">
            <p>Você não está autenticado!</p>
        </div>

        <main>
            <div class="first-container">
                <p class="txt-purple title-small">Let's check out your today's task</p>
                <div class="first-content">
                    <p class="txt-light-2 txt-small txt-bold"></p>
                    <div class="progress-bar">
                        <div></div>
                    </div>
                    <h6 class="txt-light-2 txt-medium"></h6>
                    <a class="txt-purple txt-small" href="/Task-Manager/pages/tasks.html">Details</a>
                    <img src="../assets/images/Diary.svg" alt="Book">
                </div>
            </div>
            <div class="second-container">
                <p class="title-small txt-purple">Task categories</p>
                <div class="secont-content txt-purple">
                    <div class="second-box">
                        <div class="box-content mar-top-12">
                            <h4 class="txt-bold txt-small-2">College stuff</h4>
                            <p class="txt-small-2" id="college-tasks"></p>
                        </div>
                        <img src="../assets/icons/University.svg">
                    </div>
                    <div class="second-box">
                        <div class="box-content">
                            <h4 class="txt-bold txt-small-2 mar-top-20">Work</h4>
                            <p class="txt-small-2" id="work-tasks"></p>
                        </div>
                        <img src="../assets/icons/Bag.svg">
                    </div>
                    <div class="second-box">
                        <div class="box-content">
                            <h4 class="txt-bold txt-small-2 mar-top-20">Study</h4>
                            <p class="txt-small-2" id="study-tasks"></p>
                        </div>
                        <img src="../assets/icons/Diary.svg">
                    </div>
                    <div class="second-box">
                        <div class="box-content">
                            <h4 class="txt-bold txt-small-2 mar-top-12">Personal project</h4>
                            <p class="txt-small-2" id="personal-tasks"></p>
                        </div>
                        <img src="../assets/icons/Folder.svg">
                    </div>
                    <div class="second-box">
                        <div class="box-content">
                            <h4 class="txt-bold txt-small-2 mar-top-12">Social life</h4>
                            <p class="txt-small-2" id="social-tasks"></p>
                        </div>
                        <img src="../assets/icons/Chat.svg">
                    </div>
                    <div class="second-box">
                        <div class="box-content">
                            <h4 class="txt-bold txt-small-2 mar-top-20">Home</h4>
                            <p class="txt-small-2" id="home-tasks"></p>
                        </div>
                        <img src="../assets/icons/Home.svg">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <img src="../assets/icons/Footer/Home-active.svg">
            <img onclick="goToTasks()" src="../assets/icons/Footer/Calendar.svg">
            <img onclick="goToCreate()" class="circle-plus" src="../assets/icons/Footer/Circle.svg">
            <img onclick="goToNotifications()" src="../assets/icons/Footer/Bell.svg">
            <img onclick="goToProfile()" src="../assets/icons/Footer/Profile.svg">
        </footer>
    </div>

    <script src="../js/isLogged.js"></script>
    <script src="../js/setTaskState.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
